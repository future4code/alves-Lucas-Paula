<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Adicionar Produto</title>
    <link rel="stylesheet" href="/html-sistema-loja/template-loja/styles.css">
</head>

<body>
    <header>
        <div class="container">
            <p id="titulo">Sacolão do tio DK</p>
        </div>
    </header>

    <nav>
        <div class="container">
            <a href="/html-sistema-loja/template-loja/index.html">Página Inicial |</a>
            <a href="/html-sistema-loja/template-loja/ctrl-estoque.html">Controle de Estoque |</a>
            <a href="/html-sistema-loja/template-loja/add-produto.html">Adicionar Produto |</a>
            <a href="/html-sistema-loja/template-loja/funcionarios.html">Funcionários</a>
        </div>
    </nav>

    <h2>Adicionar Produto</h2>

    <section>
        <form action="">
            <div class="container">
                <label for="link-foto">Link para foto: </label>
                <input type="url" id="link-foto" name="link-foto">
                <br>

                <label for="descricao">Descrição do produto: </label>
                <!-- Adicione o id apropriado para o input abaixo -->
                <input type="text" id="texto" name="descrição">
                <br>
                <label for="preco">Preço (em R$): </label>
                <!-- Adicione o id apropriado e o type para receber números abaixo -->
                <input type="number" id="numero" name="preço">
                <br>

                <!-- Preencha as propriedades necessárias para os elementos abaixo -->
                <label>Quantidade disponível: </label>
                <input type="number" id="quant" name="quantidade">

                <br>
                <!-- Adicione ao type do botão abaixo o valor para que ele submeta o formulário -->
                <button type="submit">Adicionar</button>
            </div>
        </form>
    </section>

    <footer>

    </footer>
</body>

</html>
